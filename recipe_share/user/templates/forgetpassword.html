{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <h2 class="text-center mb-4">Forgot Your Password?</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
