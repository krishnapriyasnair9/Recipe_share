{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
    }
    .reset-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
    }
  </style>
</head>
<body>
{% block content %}
<div class="container mt-5">
  <h2>Set New Password</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="password" name="password1" class="form-control" placeholder="New Password" required>
    <input type="password" name="password2" class="form-control mt-2" placeholder="Confirm Password" required>
    <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    {% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}
  </form>
</div>
{% endblock %}
</body>
</html>
